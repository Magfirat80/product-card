<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <form class="form-registration" id="form-registration">
    <label>Ваше имя:
      <input
        type="text"
        name="nameUser"
        id="name-user"
        placeholder="Иван"
        required
        autofocus
      >
    </label>
    
    <label>Фамилия:
      <input
        type="text"
        name="surnameUser"
        id="surname-user"
        placeholder="Петров"
        required
      >
    </label>

    <label>Дата рождения:
      <input
        type="date"
        name="dateOfBirth"
        id="date-of-birth"
        placeholder="28.11.2005"
        required
      >
    </label>

    <label>Логин:
      <input
        type="text"
        name="login"
        id="login"
        placeholder="login"
        required
      >
    </label>

    <label>Пароль:
      <input
        type="password"
        name="password"
        id="password"
        placeholder="ПаРо_л_ь"
        required
      >
    </label>

    <label>Повторите пароль:
      <input
        type="password"
        name="passwordRepetition"
        id="password-repetition"
        placeholder="ПаРо_л_ь"
        required
      >
    </label>
    <input type="hidden" value="new Date">
    
    <button class="button-form-registration" type="submit">Зарегистрировать</button>
    <button type="reset">Сбросить</button>
  </form>
  
  <button class="button-authentification" id="button-authentification">Аутентификация</button>
  
  <div class="modal" id="authentication-modal">
    <div class="window-authentification">
      <img class="close" src="./images/icon_close.svg" alt="Знак закрытия окна">
      <span class="header-window-authentification">Вход в систему</span>
      <form class="form-authentification" id="form-authentification">
        <label class="label-login">Логин:
          <input
            type="text"
            name="loginAuthentification"
            id="login-authentification"
            placeholder="login"
            required
            autofocus
          >
        </label>
        <label class="label-password">Пароль:
          <input
            type="password"
            name="passwordAuthentification"
            id="password-authentification"
            placeholder="ПаРо_л_ь"
            required
          >
        </label>
        <button class="button-form-authentification" type="submit">Войти</button>
      </form>
    </div>
  </div>
  
  <div class="flowers"></div>
  <div class="main-header">Выбери свой продукт</div>
  <div class="homework-4-buttons-container">
    <button id="change-color-first-card-button" class="homework-4-buttons">Сменить цвет первой карточки</button>
    <button id="change-color-all-cards-button" class="homework-4-buttons">Сменить цвет всех карточек</button>
    <button id="open-google-button" class="homework-4-buttons">Открыть страницу Google.com</button>
    <button id="alert-and-message-to-console-button" class="homework-4-buttons">Кнопка вывода предупреждения и сообщения в консоль</button>
    <button id="change-own-color-button" class="homework-4-buttons">Кнопка, меняющая свой цвет</button>
  </div>
  
  <div class="product-cards-wrapper">
    <ul id="card-list" class="product-cards-list">
    <template id="card-template">
      <li>
        <div class="card-container">
          <img id="product-image" src="./images/moist-mousse.png" alt="Увлажняющий мусс" width="290" height="245">
          <span class="product-category">для нормальной кожи</span>
          <h3 class="product-name">Увлажняющий мусс</h3>
          <p class="product-description">Глубоко увлажняют кожу лица, оставляя её мягкой и гладкой.</p>
          <span class="content">Состав:</span>
          <ul id="product-compound-list" class="product-compound"></ul>
          <div class="product-price-container">
            <span class="product-price-label">цена</span>
            <span class="product-price">2750 &#8381</span>
          </div>
        </div>
      </li>
    </template>
    </ul>
  </div>

  <footer class="footer">
    
    <div class="footer-up-line">
      <div class="left-footer-up-line">
        <p class="head-left-footer-up-line">Product Cards</p>
        <p>У Нас Самые Лучшие Продукты Для Кожи!</p>
        <p>
          <img class="images-social" src="./images/icon_tg.svg" alt="значок телеграм">
          <img class="images-social" src="./images/icon_vk.svg" alt="значок ВК">
        </p>
      </div>
      
      <div class="center-footer-up-line">
        <p class="head-center-footer-up-line">Подпишись на наши акции:</p>
        <form class="form-subscription" id="form-subscription">
          <input class="value-of-mail" type="email" name="valueOfMail" placeholder="Введи Email..." required>
          <button class="button-form" type="submit">Подписаться</button>
        </form>
      </div>
      
      <div class="right-footer-up-line">
        <p class="head-right-footer-up-line">Быстрые ссылки</p>
        <nav>
          <ul class="ul-navigation">
            <li class="li-navigation"><a class="anchor-navigation" href="#">Главная</a></li>
            <li class="li-navigation"><a class="anchor-navigation" href="#">Магазин</a></li>
            <li class="li-navigation"><a class="anchor-navigation" href="#">Контакты</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="footer-down-line">
      <div class="up-footer-down-line"></div>
      <div>www.product-cards.com©all right reserve</div>
    </div>
    
  </footer>
  
  <script src="/main.js" type="module"></script>
</body>
</html>
