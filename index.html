<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="flowers"></div>
  <div class="main-header">Выбери свой продукт</div>
  <div class="homework-4-buttons-container">
    <button id="change-color-first-card-button" class="homework-4-buttons">Сменить цвет первой карточки</button>
    <button id="change-color-all-cards-button" class="homework-4-buttons">Сменить цвет всех карточек</button>
    <button id="open-google-button" class="homework-4-buttons">Открыть страницу Google.com</button>
    <button id="alert-and-message-to-console-button" class="homework-4-buttons">Кнопка вывода предупреждения и сообщения в консоль</button>
    <button id="change-own-color-button" class="homework-4-buttons">Кнопка, меняющая свой цвет</button>
  </div>
  
  <div class="product-cards">
    <ul id="card-list" class="product-cards-field">
    <template id="card-template">
      <li>
        <div class="card-container">
          <img src="./images/moist-mousse.png" alt="Увлажняющий мусс" width="290" height="245">
          <span class="product-category">для нормальной кожи</span>
          <h3 class="product-name">Увлажняющий мусс</h3>
          <p class="product-description">Глубоко увлажняют кожу лица, оставляя её мягкой и гладкой.</p>
          <span class="content">Состав:</span>
          <ul class="product-compound">
            <li id="product-compound-item-1" class="product-compound-item">активные натуральные комплексы</li>
            <li id="product-compound-item-2" class="product-compound-item">витамины С, А, РР, В И Е</li>
            <li id="product-compound-item-3" class="product-compound-item">солнцезащитные компоненты</li>
          </ul>
          <div class="product-price-container">
            <span class="product-price-label">цена</span>
            <span class="product-price">2750 &#8381</span>
          </div>
        </div>
      </li>
    </template>
    </ul>
  </div>
  <script type="module" src="homework-8.js"></script>
</body>
</html>
